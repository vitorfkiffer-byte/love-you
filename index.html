<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mãe, eu te amo</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;

    background-color: #fde7f3;
    background-image: url("https://images.unsplash.com/photo-1526045478516-99145907023c");
    background-size: cover;
    background-position: center;

    font-family: Arial, sans-serif;
}

.box {
    background: rgba(255,255,255,0.88);
    padding: 30px;
    border-radius: 30px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}

.box img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 20px;
}

h1 {
    color: #c2185b;
    font-size: 26px;
}
</style>

</head>
<body>

<div class="box">
    <img src="foto.jpg" alt="Nós dois">
    <h1>Mãe, eu te amo com toda a minha vida</h1>
</div>

</body>
</html>
