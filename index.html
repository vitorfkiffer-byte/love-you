<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mãe, eu te amo</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;

    background-color: #fff0f5;
    background-image: url("https://www.transparenttextures.com/patterns/flower-trail.png");
    background-repeat: repeat;

    font-family: Arial, sans-serif;
}

.box {
    background: rgba(255,255,255,0.85);
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.box img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 20px;
}

h1 {
    color: #c2185b;
}
</style>

</head>
<body>

<div class="box">
    <img src="foto.jpg" alt="Nós dois">
    <h1>Mãe, eu te amo com toda a minha vida</h1>
</div>

</body>
</html>
